<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小组成果展示</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f8f5;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px;
      background-color: #d6f5e3;
    }

    .header h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #2c6e49;
    }

    .header p {
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #cde9d3;
      color: #333;
      font-size: 14px;
    }
    .gallery figure {
      margin: 0;
      text-align: center;
    }

    .gallery figcaption {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }

  </style>
</head>
<body>

  <div class="header">
    <h1>Green Byte Team · Achievement Display</h1>
   
  </div>

  <div class="gallery">
    <img src="https://i.imgs.ovh/2025/05/12/vG781.png" alt="CNN">
    <figcaption>CNN</figcaption></figure>
    <img src="https://i.imgs.ovh/2025/05/12/vGrQe.png" alt="JPN">
    <figcaption>JPN</figcaption></figure>
    <img src="https://i.imgs.ovh/2025/05/12/vGSft.png" alt="KOR">
    <figcaption>KOR</figcaption></figure>
    <img src="https://i.imgs.ovh/2025/05/12/vGLeq.png" alt="USA">
    <figcaption>USA</figcaption></figure>
    <img src="https://i.imgs.ovh/2025/05/12/vGTKC.png" alt="人均">
    <figcaption>人均</figcaption></figure>
    <img src="https://i.imgs.ovh/2025/05/12/vGVy4.png" alt="前十">
    <figcaption>前十</figcaption></figure>
  </div>

  <div class="footer">
    &copy; 2025 Green Bytes Group. All rights reserved.
  </div>

</body>
</html>
